<!doctype html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O Começo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: black;
}

/* INTRO */
#start-overlay {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 100;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

#intro-text {
    font-size: 1.2rem;
    max-width: 80%;
    opacity: 0;
    transition: opacity 2s ease;
    margin-bottom: 40px;
}

.start-btn {
    padding: 15px 40px;
    border: 1px solid white;
    background: transparent;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 30px;
    opacity: 0;
    transition: opacity 1.5s ease;
}

/* VÍDEO */
#video-container {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
    z-index: 50;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* JOGO */
#game-container {
    position: fixed;
    inset: 0;
    background: white url('desenho.jpg') no-repeat center;
    background-size: contain;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 10;
}

.ui-layer {
    position: absolute;
    bottom: 8%;
    width: 100%;
    text-align: center;
}

.question {
    font-size: 1.4rem;
    margin-bottom: 20px;
}

input {
    padding: 12px 20px;
    border-radius: 30px;
    border: 2px solid #333;
    font-size: 1.1rem;
    text-align: center;
}

/* FINAL */
#final-sequence {
    position: fixed;
    inset: 0;
    background: black;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 80;
    color: white;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="start-overlay">
    <div id="intro-text">
        Algumas memórias não começam com palavras.<br>
        Elas apenas continuam.
    </div>
    <button class="start-btn" id="startBtn">Iniciar Memória</button>
</div>

<!-- VÍDEO -->
<div id="video-container">
    <video id="intro-video"
           muted
           preload="auto"
           playsinline
           webkit-playsinline>
        <source src="video_intro.mp4" type="video/mp4">
    </video>
</div>

<!-- JOGO -->
<div id="game-container">
    <div class="ui-layer">
        <h2 class="question">Qual foi o começo?</h2>
        <input type="text" id="answer-input" placeholder="Digite...">
    </div>
</div>

<!-- FINAL -->
<div id="final-sequence">
    <div>DÍGITO REVELADO</div>
    <div style="font-size:8rem;margin:30px 0;">6</div>
    <button onclick="goNext()">Continuar</button>
</div>

<script>
const introText = document.getElementById('intro-text');
const startBtn = document.getElementById('startBtn');
const video = document.getElementById('intro-video');
const videoContainer = document.getElementById('video-container');
const overlay = document.getElementById('start-overlay');
const game = document.getElementById('game-container');
const input = document.getElementById('answer-input');
const finalScreen = document.getElementById('final-sequence');

/* INTRO */
window.onload = () => {
    setTimeout(() => introText.style.opacity = 1, 500);
    setTimeout(() => startBtn.style.opacity = 1, 2000);
};

/* START */
startBtn.addEventListener('click', () => {
    videoContainer.style.opacity = 1;
    overlay.style.opacity = 0;

    setTimeout(() => {
        video.play().catch(() => {
            // fallback se vídeo falhar
            goToGame();
        });
    }, 300);

    setTimeout(() => overlay.style.display = 'none', 1000);
});

/* VÍDEO → JOGO */
video.addEventListener('ended', goToGame);

function goToGame() {
    videoContainer.style.opacity = 0;
    setTimeout(() => {
        videoContainer.style.display = 'none';
        game.style.opacity = 1;
        input.focus();
    }, 1000);
}

/* INPUT */
input.addEventListener('keydown', e => {
    if (e.key === 'Enter') checkAnswer();
});

function checkAnswer() {
    if (input.value.trim().toLowerCase() === 'senai') success();
    else shake();
}

function shake() {
    input.style.transform = 'translateX(6px)';
    setTimeout(() => input.style.transform = 'translateX(-6px)', 60);
    setTimeout(() => input.style.transform = 'translateX(0)', 120);
}

/* SUCESSO */
function success() {
    localStorage.setItem("digito1", "6");
    game.style.opacity = 0;

    setTimeout(() => {
        game.style.display = 'none';
        finalScreen.style.display = 'flex';
    }, 1500);
}

function goNext() {
    window.location.href = "enigma2.html";
}
</script>

</body>
</html>
