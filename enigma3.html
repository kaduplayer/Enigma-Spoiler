<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Começo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- GERAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Montserrat', sans-serif; overflow: hidden; background-color: #000; }

        /* --- IMAGENS DE FUNDO --- */
        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            transition: opacity 1.5s ease; opacity: 0; z-index: 0;
        }

        /* Definição das imagens */
        #bg-desenho { background-image: url('desenho.jpg'); } 
        #bg-menu { background-image: url('menu.jpg'); } 

        /* --- TEXTOS E UI --- */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; pointer-events: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .narrative-text {
            color: white; font-size: 1.5rem; text-align: center; max-width: 80%;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9); opacity: 0; transition: opacity 1s;
            background: rgba(0,0,0,0.4); padding: 15px; border-radius: 10px;
        }

        /* --- ZONAS DE CLIQUE (LETRAS) --- */
        .click-zone {
            position: absolute;
            z-index: 30;
            cursor: pointer;
            
            /* --- MODO DE AJUSTE (MUDE PARA "transparent" DEPOIS) --- */
            border: 2px solid red; 
            background-color: rgba(255, 0, 0, 0.2); 
            /* ------------------------------------------------------- */
        }

        /* Posições INICIAIS das letras (Você vai precisar ajustar esses % baseados no seu cardápio) */
        /* S - Sugestão: No 'S' de LIDOS (título) ou COOKIES */
        #zone-s { top: 10%; right: 10%; width: 10%; height: 8%; } 
        
        /* E - Sugestão: No 'E' de CAFÉ */
        #zone-e { top: 25%; left: 15%; width: 10%; height: 5%; }

        /* N - Sugestão: No 'N' de MENTA (lá embaixo) ou AMERICANO */
        #zone-n { top: 65%; right: 15%; width: 15%; height: 5%; }

        /* A - Sugestão: No 'A' de AVELÃ ou AMERICANO */
        #zone-a { top: 30%; left: 15%; width: 15%; height: 5%; }

        /* I - Sugestão: No 'I' de LIDOS ou BISCOITO */
        #zone-i { top: 10%; right: 30%; width: 5%; height: 8%; }

        /* Feedback visual ao clicar (brilho) */
        .click-zone.clicked {
            background-color: rgba(255, 255, 255, 0.5) !important;
            border-color: white !important;
            transition: background-color 0.2s;
        }

        /* --- TELA FINAL (REVELAÇÃO) --- */
        #final-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 50; display: flex; flex-direction: column;
            justify-content: center; align-items: center; opacity: 0; pointer-events: none;
            transition: opacity 2s;
        }
        .the-number {
            font-size: 8rem; color: #fff; font-weight: 900;
            text-shadow: 0 0 30px #fff; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

    </style>
</head>
<body>

    <div id="bg-desenho" class="bg-image"></div>
    <div id="bg-menu" class="bg-image"></div>

    <div class="ui-layer" id="ui-layer">
        <p class="narrative-text" id="main-text">Antes das séries, antes de tudo isso...</p>
    </div>

    <div id="game-area" style="display: none;">
        <div class="click-zone" id="zone-s" onclick="registerClick('s', this)"></div>
        <div class="click-zone" id="zone-e" onclick="registerClick('e', this)"></div>
        <div class="click-zone" id="zone-n" onclick="registerClick('n', this)"></div>
        <div class="click-zone" id="zone-a" onclick="registerClick('a', this)"></div>
        <div class="click-zone" id="zone-i" onclick="registerClick('i', this)"></div>
    </div>

    <div id="final-screen">
        <p style="color: #aaa; letter-spacing: 4px; text-transform: uppercase;">Dígito Desbloqueado</p>
        <div class="the-number">6</div>
    </div>

    <script>
        const textElement = document.getElementById('main-text');
        const bgDesenho = document.getElementById('bg-desenho');
        const bgMenu = document.getElementById('bg-menu');
        const gameArea = document.getElementById('game-area');

        // Sequência correta: S E N A I
        const correctSequence = ['s', 'e', 'n', 'a', 'i'];
        let userSequence = [];

        // --- CENA 1: O DESENHO ---
        window.onload = function() {
            bgDesenho.style.opacity = 1; // Mostra desenho
            setTimeout(() => { textElement.style.opacity = 1; }, 500); // Mostra texto 1

            // Troca para Texto 2 após 3 segundos
            setTimeout(() => {
                textElement.style.opacity = 0;
                setTimeout(() => {
                    textElement.innerText = "Teve um começo.";
                    textElement.style.opacity = 1;
                }, 1000);
            }, 3500);

            // Troca para o Menu após 7 segundos
            setTimeout(() => {
                startMenuPhase();
            }, 7000);
        };

        // --- CENA 2: O CARDÁPIO ---
        function startMenuPhase() {
            // Fade out desenho, Fade in Menu
            bgDesenho.style.opacity = 0;
            textElement.style.opacity = 0;
            
            setTimeout(() => {
                bgMenu.style.opacity = 1; // Mostra Menu
                gameArea.style.display = 'block'; // Ativa os botões
                
                // Texto de instrução
                textElement.innerText = "Soletre o nome do lugar onde nos conhecemos.";
                textElement.style.opacity = 1;
                textElement.style.marginTop = "-80%"; // Sobe o texto para não tapar o menu
            }, 1000);
        }

        // --- LÓGICA DO JOGO ---
        function registerClick(letter, element) {
            // Efeito visual de clique
            element.classList.add('clicked');
            setTimeout(() => element.classList.remove('clicked'), 200);

            // Verifica a lógica
            const expectedLetter = correctSequence[userSequence.length];

            if (letter === expectedLetter) {
                userSequence.push(letter);
                
                // Feedback visual sutil (Texto pisca verde ou algo assim, opcional)
                console.log("Acertou: " + letter);

                if (userSequence.length === correctSequence.length) {
                    finishGame();
                }
            } else {
                // Errou a sequência? Reseta
                userSequence = [];
                // Treme a tela ou dá feedback de erro (opcional)
                const ui = document.getElementById('ui-layer');
                ui.style.transform = "translateX(10px)";
                setTimeout(() => ui.style.transform = "translateX(0)", 100);
                console.log("Errou, resetando.");
            }
        }

        function finishGame() {
            setTimeout(() => {
                document.getElementById('final-screen').style.opacity = 1;
                document.getElementById('final-screen').style.pointerEvents = "auto";
            }, 500);
        }
    </script>
</body>
</html>
