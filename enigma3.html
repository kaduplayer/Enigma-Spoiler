<!doctype html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O Começo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: black;
}

/* INTRO */
#start-overlay {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 100;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

#intro-text {
    font-size: 1.2rem;
    max-width: 80%;
    opacity: 0;
    transition: opacity 2s ease;
    margin-bottom: 40px;
}

.start-btn {
    padding: 15px 40px;
    border: 1px solid white;
    background: transparent;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 30px;
    opacity: 0;
    transition: opacity 1.5s ease;
}

/* VÍDEO */
#video-container {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
    z-index: 50;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* JOGO */
#game-container {
    position: fixed;
    inset: 0;
    background: white url('desenho.jpg') no-repeat center;
    background-size: contain;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 10;
}

.ui-layer {
    position: absolute;
    bottom: 8%;
    width: 100%;
    text-align: center;
}

.question {
    font-size: 1.4rem;
    margin-bottom: 20px;
    opacity: 0;
    transition: opacity 1.5s ease;
}

input {
    padding: 12px 20px;
    border-radius: 30px;
    border: 2px solid #333;
    font-size: 1.1rem;
    text-align: center;
    outline: none;
    opacity: 0;
    transition: opacity 1.5s ease, transform 0.1s ease;
}

/* FINAL */
#final-sequence {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 80;
    color: white;
    text-align: center;
}

.final-text {
    font-size: 1.4rem;
    margin-bottom: 30px;
    opacity: 0;
    transition: opacity 2s ease;
}

.reveal-label {
    font-size: 0.9rem;
    letter-spacing: 3px;
    color: #aaa;
    margin-bottom: 10px;
    opacity: 0;
    transition: opacity 2s ease;
}

.number-6 {
    font-size: 8rem;
    font-weight: 300;
    opacity: 0;
    transition: opacity 2s ease;
}

.next-btn {
    margin-top: 40px;
    padding: 14px 36px;
    border: 1px solid white;
    background: transparent;
    color: white;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 2s ease;
}
</style>
</head>

<body>

<!-- SONS -->
<audio id="ambient-sound" src="ambient.mp3" loop></audio>
<audio id="video-sound" src="video-sound.mp3"></audio>

<!-- INTRO -->
<div id="start-overlay">
    <div id="intro-text">
        Algumas memórias não começam com palavras.<br>
        Elas apenas continuam.
    </div>
    <button class="start-btn" onclick="startExperience()">Iniciar Memória</button>
</div>

<!-- VÍDEO -->
<div id="video-container">
    <video id="intro-video" playsinline>
        <source src="video_intro.mp4" type="video/mp4">
    </video>
</div>

<!-- JOGO -->
<div id="game-container">
    <div class="ui-layer" id="ui-box">
        <h2 class="question" id="question">Qual foi o começo?</h2>
        <input type="text" id="answer-input" placeholder="Digite..." autocomplete="off">
    </div>
</div>

<!-- FINAL -->
<div id="final-sequence">
    <p class="final-text" id="end-phrase">Foi ali que tudo começou.</p>
    <div class="reveal-label" id="reveal-label">DÍGITO REVELADO</div>
    <div class="number-6" id="digit">6</div>
    <button class="next-btn" id="next-btn" onclick="goNext()">Continuar</button>
</div>

<script>
const introText = document.getElementById('intro-text');
const startBtn = document.querySelector('.start-btn');
const ambient = document.getElementById('ambient-sound');
const videoSound = document.getElementById('video-sound');
const video = document.getElementById('intro-video');
const videoContainer = document.getElementById('video-container');
const overlay = document.getElementById('start-overlay');
const game = document.getElementById('game-container');

const question = document.getElementById('question');
const input = document.getElementById('answer-input');

/* INTRO */
window.onload = () => {
    ambient.volume = 0.3;
    ambient.play();

    setTimeout(() => introText.style.opacity = 1, 500);
    setTimeout(() => startBtn.style.opacity = 1, 3000);
};

function startExperience() {
    ambient.pause();
    videoSound.play();
    video.play();

    videoContainer.style.opacity = 1;
    videoContainer.style.pointerEvents = 'auto';
    overlay.style.opacity = 0;

    setTimeout(() => overlay.style.display = 'none', 1000);
}

/* VÍDEO → JOGO */
video.onended = () => {
    videoSound.pause();
    ambient.play();

    videoContainer.style.opacity = 0;

    setTimeout(() => {
        videoContainer.style.display = 'none';
        game.style.opacity = 1;

        setTimeout(() => {
            question.style.opacity = 1;
            input.style.opacity = 1;
            input.focus();
        }, 1200);

    }, 1000);
};

/* INPUT */
input.addEventListener('keydown', e => {
    if (e.key === 'Enter') checkAnswer();
});

function checkAnswer() {
    if (input.value.trim().toLowerCase() === 'senai') success();
    else shake();
}

function shake() {
    input.style.transform = 'translateX(6px)';
    setTimeout(() => input.style.transform = 'translateX(-6px)', 60);
    setTimeout(() => input.style.transform = 'translateX(0)', 120);
}

function success() {
    document.getElementById('ui-box').style.opacity = 0;

    setTimeout(() => {
        const final = document.getElementById('final-sequence');
        final.style.opacity = 1;

        setTimeout(() => document.getElementById('end-phrase').style.opacity = 1, 800);
        setTimeout(() => document.getElementById('reveal-label').style.opacity = 1, 2000);
        setTimeout(() => document.getElementById('digit').style.opacity = 1, 3200);
        setTimeout(() => document.getElementById('next-btn').style.opacity = 1, 4500);
    }, 2000);
}

/* PRÓXIMO ENIGMA */
function goNext() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
