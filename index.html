<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPOILER WARNING</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap');

        /* === GERAL === */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body, html {
            height: 100%; width: 100%; 
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #050505; 
            color: white;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* === CONTAINER RESPONSIVO === */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            /* Substitua 'fundo.jpg' pelo caminho da sua imagem */
            background: url('fundo.jpg') no-repeat center center;
            background-size: cover; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: filter 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }

        /* Ajuste para telas grandes (PC) */
        @media (min-width: 1024px) {
            #game-container {
                max-width: 1200px;
                height: auto;
                aspect-ratio: 16 / 9;
                background-size: contain;
                border: 1px solid rgba(255,255,255,0.1);
            }
        }

        /* === CAMADA DE INTERFACE === */
        #ui-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 400px;
        }

        #spoiler-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px; /* Evita zoom automático no iPhone */
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 50px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        #spoiler-input:focus {
            border-color: #fff;
            background: rgba(0,0,0,0.85);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .next-btn {
            padding: 15px 40px;
            background: white;
            color: black;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
        }

        .next-btn.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        #feedback {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.8);
            height: 24px;
            text-align: center;
            transition: opacity 0.5s;
            font-weight: 300;
            padding: 0 10px;
        }

        /* Efeito de carregamento inicial */
        #overlay {
            position: absolute;
            inset: 0;
            background: black;
            opacity: 1;
            transition: opacity 2s ease;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="overlay"></div>
        
        <div id="ui-layer">
            <div id="feedback"></div>
            <input type="text" id="spoiler-input" placeholder="Quem são eles?" autocomplete="off">
            <div id="next-btn" class="next-btn" onclick="goToNextEnigma()">Próximo Enigma</div>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const nextBtn = document.getElementById('next-btn');
        const input = document.getElementById('spoiler-input');
        const feedback = document.getElementById('feedback');

        // Revela a tela após 1 segundo
        window.onload = () => {
            setTimeout(() => {
                overlay.style.opacity = '0';
            }, 1000);
        };

        function goToNextEnigma() {
            window.location.href = 'enigma2.html';
        }

        let feedbackTimeout;

        input.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase().trim();
            
            if (feedbackTimeout) clearTimeout(feedbackTimeout);
            
            if (val === '') {
                feedback.style.opacity = 0;
                nextBtn.classList.remove('show');
                return;
            }

            feedback.style.opacity = 1;

            if (val.includes('galo') && val.includes('pato')) {
                feedback.innerText = "Spoiler detectado. O caminho está aberto.";
                nextBtn.classList.add('show');
            } else if (val.includes('galo')) {
                feedback.innerText = "Você encontrou o Galo... mas falta o parceiro dele.";
                nextBtn.classList.remove('show');
            } else if (val.includes('pato')) {
                feedback.innerText = "O Pato está aqui... mas ele não anda sozinho.";
                nextBtn.classList.remove('show');
            } else {
                feedback.innerText = "Nomes incorretos. Tente novamente.";
                nextBtn.classList.remove('show');
            }

            // Oculta o feedback após 4 segundos se não houver nova digitação
            feedbackTimeout = setTimeout(() => {
                feedback.style.opacity = 0;
            }, 4000);
        });

        // Impede comportamentos indesejados no mobile
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
