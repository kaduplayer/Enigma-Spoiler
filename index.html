<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPOILER WARNING</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap');

        /* === GERAL === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            height: 100%; width: 100%; overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #050505; color: white;
            user-select: none; -webkit-tap-highlight-color: transparent;
            display: flex; align-items: center; justify-content: center;
        }

        /* === CONTAINER RESPONSIVO === */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 1200px; 
            aspect-ratio: 16 / 9; 
            max-height: 100vh;
            background: url('fundo.jpg') no-repeat center center;
            background-size: contain; 
            transition: filter 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }

        @media (max-aspect-ratio: 16/9) {
            #game-container {
                width: 100%;
                height: auto;
                background-size: cover;
                background-position: center;
            }
        }
        
        /* === CAMADA DE CLIQUES === */
        .click-spot {
            position: absolute;
            cursor: pointer;
            pointer-events: auto;
            opacity: 0;
            z-index: 20;
        }

        #rooster-spot { top: 38%; left: 12%; width: 18%; height: 28%; }
        #duck-spot { top: 40%; right: 12%; width: 18%; height: 28%; }

        /* === INTERFACE (UI) === */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 30;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: none; text-align: center;
        }

        h1.spoiler-title {
            font-size: 5vw; 
            margin-bottom: 2rem; opacity: 0; pointer-events: none;
        }
        
        .input-area {
            pointer-events: auto;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            width: 80%; max-width: 350px;
            background: rgba(0,0,0,0.6); 
            padding: 20px; border-radius: 10px; backdrop-filter: blur(4px);
            margin-top: 15%; 
        }

        input {
            background: transparent; border: none; border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff; padding: 10px; width: 100%; text-align: center;
            font-family: 'Montserrat', sans-serif; font-size: 1rem; outline: none;
        }

        .feedback-text { font-size: 0.8rem; color: #ddd; min-height: 20px; opacity: 0; transition: opacity 0.5s; font-style: italic; }

        /* === TELA FINAL === */
        #end-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 2s ease-in-out;
        }
        .final-text { font-size: 1.2rem; color: #ddd; margin-bottom: 30px; text-align: center; padding: 0 20px;}
        .digit-reveal { font-size: 6rem; font-weight: 900; color: #fff; opacity: 0; transform: scale(0.8); transition: all 1s; }
        .digit-reveal.show { opacity: 1; transform: scale(1); }
        .label-unlock { font-size: 0.8rem; color: #666; letter-spacing: 4px; text-transform: uppercase; }

        /* NOVO: Botão Próximo */
        .btn-next {
            margin-top: 40px;
            padding: 12px 40px;
            background: transparent;
            border: 1px solid #ffffff44;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.8s ease;
            pointer-events: none;
        }

        .btn-next.show {
            opacity: 1;
            pointer-events: auto;
            border-color: #fff;
        }

        .btn-next:hover {
            background: #fff;
            color: #000;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div class="click-spot" id="rooster-spot"></div>
        <div class="click-spot" id="duck-spot"></div>

        <div class="ui-layer" id="game-ui">
            <h1 class="spoiler-title">SPOILER</h1> 
            <div class="input-area">
                <input type="text" id="spoiler-input" placeholder="Tente evitar o spoiler..." autocomplete="off">
                <div class="feedback-text" id="feedback"></div>
            </div>
        </div>
    </div>

    <div id="end-screen">
        <div class="final-text">Primeiras conversas guardam os melhores segredos.</div>
        <div class="label-unlock">Dígito Desbloqueado</div>
        <div class="digit-reveal" id="final-digit">9</div>
        
        <button class="btn-next" id="next-btn" onclick="goToNextEnigma()">Próximo</button>
    </div>

    <script>
        let roosterCaught = false;
        let duckCaught = false;

        function flashSpot(element) {
            element.style.opacity = 1;
            element.style.backgroundColor = "rgba(255, 255, 255, 0.3)"; 
            setTimeout(() => { 
                element.style.backgroundColor = "transparent"; 
                element.style.opacity = 0;
            }, 200); 
        }

        document.getElementById('rooster-spot').onclick = function() {
            if(!roosterCaught) {
                roosterCaught = true;
                flashSpot(this);
                checkWin();
            }
        };

        document.getElementById('duck-spot').onclick = function() {
            if(!duckCaught) {
                duckCaught = true;
                flashSpot(this);
                checkWin();
            }
        };

        function checkWin() {
            if(roosterCaught && duckCaught) {
                triggerEndSequence();
            }
        }

        function triggerEndSequence() {
            const container = document.getElementById('game-container');
            const ui = document.getElementById('game-ui');
            const endScreen = document.getElementById('end-screen');
            const nextBtn = document.getElementById('next-btn');

            // 1. Escurece o fundo
            setTimeout(() => {
                container.style.filter = "grayscale(100%) brightness(0%)";
                ui.style.opacity = 0;
                document.getElementById('rooster-spot').style.display = 'none';
                document.getElementById('duck-spot').style.display = 'none';
            }, 500);

            // 2. Aparece a tela preta final
            setTimeout(() => {
                endScreen.style.opacity = 1;
                endScreen.style.pointerEvents = "auto";
            }, 2000);

            // 3. Revela o dígito
            setTimeout(() => {
                document.getElementById('final-digit').classList.add('show');
            }, 3500);

            // 4. Revela o botão de próximo
            setTimeout(() => {
                nextBtn.classList.add('show');
            }, 4800);
        }

        function goToNextEnigma() {
            // Mude o nome abaixo para o arquivo do seu próximo nível
            window.location.href = 'enigma2.html';
        }

        const input = document.getElementById('spoiler-input');
        const feedback = document.getElementById('feedback');
        
        input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' || e.target.value.length > 0) {
                const val = input.value.toLowerCase().trim();
                if (window.feedbackTimeout) clearTimeout(window.feedbackTimeout);
                if (val === '') { feedback.style.opacity = 0; return; }

                feedback.style.opacity = 1;
                if (val.includes('galo') && val.includes('pato')) {
                    feedback.innerText = "Boa tentativa... mas spoilers não se derrotam só escrevendo.";
                } else if (val.includes('galo')) {
                    feedback.innerText = "Você está perto... mas falta alguém.";
                } else if (val.includes('pato')) {
                    feedback.innerText = "Quase lá... mas isso não é o suficiente.";
                } else {
                    feedback.innerText = "Não adianta... fugir do spoiler nunca funciona.";
                }

                window.feedbackTimeout = setTimeout(() => { feedback.style.opacity = 0; }, 4000);
            }
        });
    </script>
</body>
</html>
