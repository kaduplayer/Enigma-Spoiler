<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Enigma de Conexão</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
}

#background-container {
    position: fixed;
    inset: 0;
    background: url('image_10.png') no-repeat center center;
    background-size: cover;
    z-index: 0;
    transition: all 2s ease;
}

body.final-state #background-container {
    filter: brightness(0.25) blur(4px);
    transform: scale(1.05);
}

/* ---------- CONTEÚDO ---------- */
.main-content {
    position: relative;
    z-index: 20;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 25px;
    color: white;
    transition: opacity 1s ease;
}

h1 {
    font-size: 2.2rem;
    margin-bottom: 30px;
    text-shadow: 0 4px 15px rgba(0,0,0,0.8);
}

.input-group {
    display: flex;
    gap: 10px;
    padding: 10px;
    border-radius: 40px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(10px);
}

input {
    padding: 12px 20px;
    border-radius: 30px;
    border: none;
    font-size: 1rem;
    outline: none;
}

button {
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: #6a5acd;
    color: white;
}

#feedback {
    margin-top: 20px;
    opacity: 0;
    transition: opacity 0.5s;
}

/* ---------- FINAL ---------- */
#final-sequence {
    position: fixed;
    inset: 0;
    z-index: 50;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    pointer-events: none;
}

.final-text {
    font-size: 1.6rem;
    color: white;
    opacity: 0;
    transition: opacity 1.5s;
    margin-bottom: 30px;
}

.digit-container {
    opacity: 0;
    transition: opacity 1.5s;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.unlock-label {
    font-size: 0.8rem;
    letter-spacing: 4px;
    color: #aaa;
    margin-bottom: 10px;
}

.the-number {
    font-size: 7rem;
    font-weight: 300;
    color: white;
}

/* ---------- BOTÃO PRÓXIMO ---------- */
#next-btn {
    margin-top: 35px;
    padding: 14px 38px;
    border-radius: 30px;
    border: 1px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
    opacity: 0;
    transition: opacity 1.5s, background 0.3s;
    pointer-events: auto;
}

#next-btn:hover {
    background: rgba(255,255,255,0.15);
}
</style>
</head>

<body>

<div id="background-container"></div>

<div class="main-content" id="ui">
    <h1>O que conecta tudo isso?</h1>
    <div class="input-group">
        <input type="text" id="answer" placeholder="Sua resposta...">
        <button onclick="check()">Confirmar</button>
    </div>
    <div id="feedback">Incorreto. Tente novamente.</div>
</div>

<div id="final-sequence">
    <p class="final-text" id="final-text">Foi essa frase que iniciou tudo isso.</p>

    <div class="digit-container" id="digit-box">
        <span class="unlock-label">Dígito revelado</span>
        <span class="the-number">3</span>

        <button id="next-btn" onclick="goNext()">Seguir para o próximo enigma</button>
    </div>
</div>

<script>
const validAnswers = [
    "bora assistir juntos",
    "bora assistir juntos?",
    "bora ler juntos",
    "bora ler juntos?"
];

const ui = document.getElementById("ui");
const input = document.getElementById("answer");
const feedback = document.getElementById("feedback");

function check() {
    const value = input.value.trim().toLowerCase();

    if (validAnswers.includes(value)) {
        success();
    } else {
        feedback.style.opacity = 1;
        ui.style.transform = "translateX(5px)";
        setTimeout(() => ui.style.transform = "translateX(-5px)", 80);
        setTimeout(() => ui.style.transform = "translateX(0)", 160);
    }
}

function success() {
    // salva progresso
    localStorage.setItem("enigma2_resolvido", "true");
    localStorage.setItem("digito_enigma2", "3");

    ui.style.opacity = 0;
    document.body.classList.add("final-state");

    setTimeout(() => {
        ui.style.display = "none";
        document.getElementById("final-text").style.opacity = 1;
    }, 1000);

    setTimeout(() => {
        document.getElementById("digit-box").style.opacity = 1;
        document.getElementById("next-btn").style.opacity = 1;
    }, 3500);
}

function goNext() {
    window.location.href = "enigma4.html";
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter") check();
});
</script>

</body>
</html>
